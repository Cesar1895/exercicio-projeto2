<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Chivo&family=Roboto+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/2343/2343548.png" alt="Agenda de Contatos">
            <h1>Contatos</h1>
        </header>
        <form id="formContatos">
            <input type="text" id="nomeContato" placeholder="Nome" required>
            <input type="number" id="numeroContato" placeholder="Número" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellsapacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td ></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
